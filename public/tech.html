<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech – AstroBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-black text-slate-100 flex flex-col">
    <!-- Top bar -->
    <header class="w-full bg-black/95 border-b border-slate-800">
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-4 py-2 text-[0.7rem]"
      >
        <span class="tracking-[0.3em] uppercase text-slate-100">ASTROBOT</span>
        <nav class="flex gap-4 text-slate-300">
          <a href="index.html" class="hover:underline underline-offset-4"
            >Home</a
          >
          <a href="images.html" class="hover:underline underline-offset-4"
            >Images</a
          >
          <a href="epic.html" class="hover:underline underline-offset-4"
            >Earth</a
          >
          <a href="tech.html" class="underline underline-offset-4">Tech</a>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 w-full bg-[#161616] pb-10">
      <div class="max-w-3xl mx-auto px-4 pt-8 flex flex-col gap-8">
        <!-- Intro -->
        <section class="text-center space-y-2">
          <h1 class="text-lg sm:text-xl font-semibold">Tech Stories</h1>
          <p class="text-[0.8rem] text-slate-300">
            Sedikit cerita soal teknologi NASA yang dipakai di Bumi.
          </p>
        </section>

        <!-- Card utama -->
        <section
          class="w-full rounded-md border border-slate-800 bg-black/85 p-4 text-[0.8rem] space-y-3"
        >
          <div class="flex items-center justify-between gap-2">
            <p class="text-xs font-semibold tracking-[0.18em] uppercase">
              Today’s tech fact
            </p>
            <button
              id="tech-next-btn"
              type="button"
              class="rounded-full border border-slate-600 px-3 py-1 text-[0.7rem] text-slate-100 hover:border-emerald-400 hover:text-emerald-300 transition"
            >
              Next fact
            </button>
          </div>

          <div class="space-y-2">
            <h2
              id="tech-title"
              class="text-sm sm:text-base font-semibold text-slate-50"
            >
              Loading...
            </h2>
            <p
              id="tech-center"
              class="text-[0.7rem] text-slate-400"
            >
              &nbsp;
            </p>
            <p
              id="tech-description"
              class="text-[0.75rem] text-slate-300 leading-relaxed whitespace-pre-line"
            >
              ...
            </p>
          </div>

          <div id="tech-link-wrapper" class="pt-1 text-[0.75rem]">
            <!-- link diisi via JS -->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="w-full bg-black/95 border-t border-slate-800 text-[0.7rem] mt-auto"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-2 flex items-center justify-between text-slate-400"
      >
        <span>AstroBot &copy; 2025</span>
        <span>
          Data:
          <a
            href="https://technology.nasa.gov/"
            target="_blank"
            rel="noopener noreferrer"
            class="text-blue-400 hover:underline"
            >NASA TechTransfer</a
          >
        </span>
      </div>
    </footer>

    <script src="/tech.js"></script>
  </body>
</html>
